<h1 id="tituloMenu" mat-dialog-title>Edicion Documento</h1>


<div mat-dialog-content class="matDialogContent">
  <br>

  <div class="horizontal">
  
  <mat-form-field class="formTitulo">
    <mat-label>Titulo...</mat-label>
    <input matInput [(ngModel)]="data.documento.titulo">
  </mat-form-field>

  <div *ngIf="done" style="margin-left:3%; margin-top: 4%;">
      <i style="color: green" class="material-icons">
        done
      </i>
    </div>
  </div>

  <br>
  <br>

  

  <br>
  <div class="horizontal" style="margin-bottom: 2%;">

      <button mat-raised-button class="botonExaminar">
        <div>
          <label for="singleFile">Examinar...</label>
          <input type="file" id="singleFile" accept="{{extensionesPosiblesFormateadas()}}"
            (change)="handleFileInput($event.target.files)" />
          <br>
        </div>
      </button>

    <div>
      <mat-spinner *ngIf="loading" [diameter]="45"></mat-spinner>
    </div>



  </div>

    &nbsp; &nbsp; &nbsp;



  <div *ngIf="esUnDocumentoDeTextoPlano()">
    <mat-form-field class="formContenido">
      <mat-label>Contenido...</mat-label>
      <textarea matInput [(ngModel)]="data.documento.contenido"></textarea>
    </mat-form-field>
  </div>

</div>

<br>

<div style="width: 100%; margin: auto; margin-top: 2em;" *ngIf="errorMessage" class="md-form">
  <div class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>


<div style="margin-top: 12%; margin-left: 70%; display:flex;">
  <button mat-raised-button color="accent" (click)="cancelarEdicion()">Cancelar</button>
  &nbsp;
  <button mat-raised-button color="primary" id="botonAceptar" (click)="aceptarEdicion()">Aceptar</button>
</div>
